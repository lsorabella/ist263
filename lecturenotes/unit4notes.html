<!DOCTYPE html>
<html lang="en"> </html>
    <head>
        <meta charset="utf-8">
        <title>Forms and Tables</title>
        </head>
     <body>
        <h1>Tables and Forms Day</h1>
        <h2> Tables</h2>
        <table>
            <caption> World Population </caption>
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18.0%</td>
                 </tr>
                 <tr>
                    <td>India</td>
                    <td>1,365,529,124</td>
                    <td>17.5%</td>   
                 </tr>
        </table>
        <h2>Forms</h2>
        <h3>Takeout Ordering</h3>
        <form action="" method="post">
            <label for="fullname">Full name:</label>
            <input type="text" id="fullname" name="fullname">
            <br> 
            <label for="reasonforcontacting">Reason for Contacting:</label>
            <textarea id="orderitems" name="orderitems" rows="4" cols="50">
            </textarea> <br>
            <input type="radio" id="pickup1" name="pickup" value="pickup">
            <label for="pickup1">pickup</label>
            <input type="radio" id="pickup2" name="pickup" value="delivery">
            <label for="pickup2">delivery</label> <br>
            <input type="checkbox" id="ketchup" value="extra ketchup">
            <label for="ketchup">Do you want extra ketchup?</label><br>
            <label for="location">How would you like to meet</label>
            <select id="location" name="location">
                <option></option>
                <option value="in person">In Person</option>
                <option value="Zoom">Zoom</option>
                <option value="Other virtual option">Other Virtual Option</option>
            </select> <br> 
           <input type="submit" value="Order It"> 


        </form>
     </body>
        </head>
        </html>
